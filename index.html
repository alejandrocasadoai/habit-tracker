<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Habit Tracker</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-accent: #ececec;
      --color-blue: #e0f0ff;
      --color-blue-dark: #4a90e2;
      --color-text: #333;
      --color-border: #ddd;
      --radius: 8px;
    }
    body {
      font-family: "Inter", sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      padding: 16px;
      margin: 0;
    }
    .tracker {
      background: #fff;
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      overflow-x: auto;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    select, button, input.habit-input {
      font-size: 14px;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: var(--radius);
      border: 1px solid var(--color-border);
      background: #f9f9f9;
    }
    button:hover {
      background: #eee;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 850px;
    }
    th, td {
      border: 1px solid var(--color-border);
      padding: 4px;
      text-align: center;
    }
    th {
      background: var(--color-accent);
      font-weight: 500;
    }
    .habit-cell {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .delete-btn {
      display: none;
      background: none;
      border: none;
      font-size: 14px;
      color: #999;
      cursor: pointer;
    }
    tr:hover .delete-btn {
      display: inline;
    }
    input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-weight: 500;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
    }
    .label-col {
      background: var(--color-blue);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h1>Habit Tracker</h1>
    <div class="controls">
      <div>
        <label for="month">Mes:</label>
        <select id="month" onchange="renderTable()"></select>
        <button onclick="clearChecks()">ðŸ§¼ Borrar casillas</button>
      </div>
      <div>
        <input type="text" id="habitInput" class="habit-input" placeholder="Nuevo hÃ¡bito">
        <button onclick="addHabit()">âž• AÃ±adir</button>
      </div>
    </div>
    <table>
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <script>
    const months = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];
    const daysInMonth = {
      Enero: 31, Febrero: 28, Marzo: 31, Abril: 30, Mayo: 31, Junio: 30,
      Julio: 31, Agosto: 31, Septiembre: 30, Octubre: 31, Noviembre: 30, Diciembre: 31
    };
    const monthSelect = document.getElementById('month');
    const habitInput = document.getElementById('habitInput');
    const thead = document.getElementById('thead');
    const tbody = document.getElementById('tbody');
    let data = JSON.parse(localStorage.getItem('habitData') || '{}');

    months.forEach(m => {
      const opt = document.createElement('option');
      opt.value = m;
      opt.textContent = m;
      monthSelect.appendChild(opt);
    });

    function save() {
      localStorage.setItem('habitData', JSON.stringify(data));
    }

    function renderTable() {
      const month = monthSelect.value;
      const days = daysInMonth[month];
      if (!data[month]) data[month] = [];

      // Header
      let headRow = '<tr><th class="label-col">HÃ¡bito</th>';
      for (let i = 1; i <= days; i++) headRow += `<th>${i}</th>`;
      headRow += '<th class="label-col">%</th></tr>';
      thead.innerHTML = headRow;

      // Body
      tbody.innerHTML = data[month].map((habit, i) => {
        const checks = habit.days.map((checked, j) =>
          `<td><input type="checkbox" ${checked ? 'checked' : ''} onchange="toggle(${i},${j})"></td>`
        ).join('');
        const completed = habit.days.filter(x => x).length;
        const percent = days > 0 ? Math.round((completed / days) * 100) : 0;
        return `<tr>
          <td class="habit-cell label-col">
            <input type="text" value="${habit.name}" onchange="renameHabit(${i}, this.value)">
            <button class="delete-btn" onclick="deleteHabit(${i})">ðŸ—‘</button>
          </td>
          ${checks}
          <td><strong>${percent}%</strong></td>
        </tr>`;
      }).join('');
    }

    function addHabit() {
      const name = habitInput.value.trim();
      if (!name) return;
      const month = monthSelect.value;
      const days = daysInMonth[month];
      data[month].push({ name, days: Array(days).fill(false) });
      habitInput.value = '';
      save();
      renderTable();
    }

    function toggle(habitIdx, dayIdx) {
      const month = monthSelect.value;
      data[month][habitIdx].days[dayIdx] = !data[month][habitIdx].days[dayIdx];
      save();
      renderTable();
    }

    function renameHabit(index, newName) {
      const month = monthSelect.value;
      data[month][index].name = newName;
      save();
    }

    function deleteHabit(index) {
      const month = monthSelect.value;
      data[month].splice(index, 1);
      save();
      renderTable();
    }

    function clearChecks() {
      const month = monthSelect.value;
      data[month].forEach(h => h.days = h.days.map(() => false));
      save();
      renderTable();
    }

    window.onload = () => {
      const now = new Date();
      monthSelect.value = months[now.getMonth()];
      renderTable();
    };
  </script>
</body>
</html>
